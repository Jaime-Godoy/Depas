{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Actualizar Datos</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}">
      </div>
      <div class="mb-3">
        <label for="id_last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}">
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Correo Electr√≥nico</label>
        <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
{% endblock %}
