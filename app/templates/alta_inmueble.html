{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
{% comment %} <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5">Alta de Inmueble</h2>
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                    {{ form.descripcion }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.direccion.id_for_label }}" class="form-label">direccion <i class="fas fa-map-marker-alt"></i></label>
                    {{ form.direccion }}
                </div>
                <div class="mb-3">
                </div>
                <div class="mb-3">
                    <label for="id_disponible" class="form-label">Disponible </label>
                    <input type="checkbox" name="disponible" id="id_disponible" checked>
                </div>
                <div class="mb-3">
                    <label for="id_m2_construidos" class="form-label">M2 construidos <i class="fas fa-home"></i></label>
                    <input type="number" name="m2_construidos" step="0.01" required id="id_m2_construidos">
                </div>
                <div class="mb-3">
                    <label for="id_m2_terreno" class="form-label">M2 terreno <i class="fas fa-landmark"></i></label>
                    <input type="number" name="m2_terreno" step="0.01" required id="id_m2_terreno">
                </div>
                <div class="mb-3">
                    <label for="id_cantidad_estacionamientos" class="form-label">Cantidad estacionamientos <i class="fas fa-car"></i></label>
                    <input type="number" name="cantidad_estacionamientos" min="0" required id="id_cantidad_estacionamientos">
                </div>
                <div class="mb-3">
                    <label for="id_cantidad_habitaciones" class="form-label">Cantidad habitaciones <i class="fas fa-bed"></i></label>
                    <input type="number" name="cantidad_habitaciones" min="1" required id="id_cantidad_habitaciones">
                </div>
                <div class="mb-3">
                    <label for="id_cantidad_banos" class="form-label">Cantidad baños <i class="fas fa-bath"></i></label>
                    <input type="number" name="cantidad_banos" min="1" required id="id_cantidad_banos">
                </div>
                <div class="mb-3">
                    <label for="id_tipo_de_inmueble" class="form-label">Tipo de inmueble <i class="fas fa-home"></i></label>
                    <select name="tipo_de_inmueble" required id="id_tipo_de_inmueble">
                        <option value="" selected>---------</option>
                        <option value="casa">Casa</option>
                        <option value="departamento">Departamento</option>
                        <option value="parcela">Parcela</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar</button>
            </form>
        </div>
    </div>
</div> {% endcomment %}


<h2>Alta de Inmueble</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
